<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/profile.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="bg-container">
        <div class="register-container">
            <div class="register-content">
                <h1 class="title">Profile</h1>

                <form>
                    <div class="form-row">
                      <div class="col-12 col-md-6 mb-3">
                        <label for="fname">First Name</label>
                        <input id="fname" type="text" class="form-control" placeholder="First Name">
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="lname">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="dob">Date of Birth</label>
                        <input id="dob" type="date" class="form-control" placeholder="dd-mm-yyyy">
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="inputGender">Gender</label>
                        <select id="inputGender" class="form-control">
                            <option selected>Male</option>
                            <option>Female</option>
                        </select>
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="email">Email</label>
                        <input id="email" type="email" class="form-control" placeholder="Email">
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="altEmail">Aternate Email</label>
                        <input id="altEmail" type="email" class="form-control" placeholder="Alternate Email">
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="mobile">Mobile Number</label>
                        <input id="mobile" type="number" class="form-control" placeholder="Mobile Number">
                      </div>

                      <div class="col-12 col-md-6 mb-3">
                        <label for="altMobile">Aternate Mobile Number</label>
                        <input id="altMobile" type="number" class="form-control" placeholder="Alternate Mobile Number">
                      </div>

                      <div class="col-12 col-md-12 mb-3">
                        <label for="linkedin">Linkedin ID</label>
                        <input id="linkedin" type="url" class="form-control" placeholder="Linkedin ID">
                      </div>

                      <div class="col-12 col-md-12 mb-3">
                        <label for="github">Github ID</label>
                        <input id="github" type="url" class="form-control" placeholder="Github ID">
                      </div>
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary pl-5 pr-5">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/profile.js"></script>
</body>
</html>
